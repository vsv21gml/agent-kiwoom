version: "3.9"
services:
  postgres:
    image: postgres:16
    container_name: agent-kiwoom-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: agent
      POSTGRES_PASSWORD: agent
      POSTGRES_DB: agent_kiwoom
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
